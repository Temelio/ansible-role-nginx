---

ansible:
  extra_vars:
    ansible_python_interpreter: '/usr/bin/env python2.7'
  raw_env_vars:
    ANSIBLE_NOCOWS: 1
  group_vars:
    all:
      nginx_servers:
        - name: 'foobar'
          is_enabled: True
          options: |
            listen 80;
            root /var/www/foo;
            server_name localhost;
            index index.html;
          locations:
            - target: '/foo'
              options: |
                try_files $uri =404;
                root /var/www/foo;
            - target: '/bar'
              options: |
                try_files $uri =404;
                root /var/www/bar;
        - name: 'bar'
          is_enabled: True
          options: |
            listen 80;
            root /var/www/foo;
            server_name localhost;
            index index.html;
      nginx_upstreams:
        - name: 'foo'
          is_enabled: True
          options: |
            server 127.0.0.1:8080;
      nginx_maps:
        - name: 'foo'
          is_enabled: True
          target: '$uri $new_uri'
          options: |
            /foo /bar;
dependency:
  name: 'galaxy'
driver:
  name: 'docker'
docker:
  containers:
    - name: 'nginx-docker-jessie'
      image: 'debian'
      image_version: 'jessie'
    - name: 'nginx-docker-trusty'
      image: 'ubuntu'
      image_version: 'trusty'
    - name: 'nginx-docker-xenial'
      image: 'ubuntu'
      image_version: 'xenial'
molecule:
  ignore_paths:
    - '.git'
    - '.molecule'
    - '.tox'
    - '.vagrant'
vagrant:
  platforms:
    - name: 'jessie64'
      box: 'debian/jessie64'
      linked_clone: True
    - name: 'trusty64'
      box: 'ubuntu/trusty64'
      linked_clone: True
    - name: 'xenial64'
      box: 'ubuntu/xenial64'
      linked_clone: True
  providers:
    - name: 'virtualbox'
      type: 'virtualbox'
      options:
        memory: 512
        cpus: 1
  instances:
    - name: 'nginx-vagrant'
      interfaces:
        - network_name: 'private_network'
          type: 'dhcp'
          auto_config: True
      options:
        append_platform_to_hostname: True
verifier:
  name: 'testinfra'
  options:
    sudo: True
