---

# Main tasks file for nginx role

- name: 'INIT | Manage variables to use for our target'
  include: "{{ role_path }}/tasks/manage_variables.yml"
  tags:
    - 'role::nginx'
    - 'role::nginx::init'

- name: Manage distribution specific installation tasks
  include: "{{ role_path }}/tasks/install_{{ ansible_distribution|lower }}.yml"
  tags:
    - nginx
    - install

- name: Install packages
  become: True
  package:
    name: "{{ item }}"
    state: "{{ nginx_packages_state }}"
  with_items: "{{ nginx_packages }}"
  tags:
    - nginx
    - install

- name: Manage SSL certificates and key
  include: "{{ role_path }}/tasks/certificate_management.yml"
  tags:
    - nginx
    - config

- name: Manage configuration
  include: "{{ role_path }}/tasks/configure.yml"
  tags:
    - nginx
    - config

- name: Enable service
  become: True
  service:
    name: "{{ nginx_service_name }}"
    state: "{{ nginx_service_state }}"
    enabled: "{{ nginx_service_enabled }}"
  tags:
    - nginx
    - install
